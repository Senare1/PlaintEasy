

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup to ClariSolve</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="{% static 'accounts/css/style.css' %}" />
    <style>
        a.btn:hover{
            color:khaki
        }
        a.btn{
            color:purple;
        }
        .plaint{
            color: #009d63;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <section class="py-3 py-md-5">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
              <div class="card border border-light-subtle rounded-3 shadow-sm">
                <div class="card-body p-3 p-md-1 p-xl-5" style="background-color: azure;">
                  <h2 class="fs-6 fw-normal text-center text-black mb-4">Creer un compte sur <span class="plaint">PlaintEase</span></h2>
                  <div class="a-link text-center">
                    Avec  
                    <a href="{% url 'login_email' %}" class="text-decoration-none">
                        <i class="fa fa-envelope mx-3 py-2"></i>
                    </a> | 
                    <a href="{% url 'login_phone' %}" class="text-decoration-none">
                        <i class="fa fa-phone-alt mx-3 py-2"></i>
                    </a>
                </div>
                  <form method="POST">
                    {% csrf_token %}
                    <div class="row gy-2 overflow-hidden">

                        <div class="col-12">
                            <div class="form-floating mb-3">
                              {{ form.email }}
                              <label for="id_email" class="form-label mb-1">Email</label>
                            </div>
                          </div>
    
                      <div class="col-12">
                        <div class="form-floating mb-3">
                          {{ form.password }}
                          <label for="id_password" class="form-label mb-1">Mot de passe</label>
                        </div>
                      </div>

                      <div class="row mt-2 text-center">
                        <p>                            
                            Pas de compte, <a class="btn btn-white text-decoration-none" href="{% url 'signup' %}">S'inscrire</a></p>
                    </div>
    
                      {% if form.non_field_errors %}
                      <div class="row mt-3">
                          <div class="col-12 alert alert-info alert-dismissible fade show mb-3 rounded-pill w-75" style="color: red;" role="alert">
                              {{ form.non_field_errors }}
                              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                          </div>
                      </div>
                      {% endif %}
                      <div class="col-12">
                        <div class="d-flex my-3 px-3 mx-3">
                          <button class="btn btn-danger btn-md mx-3" type="reset">Annuler</button>
                          <button class="btn btn-primary btn-md" type="submit">S'inscrire</button>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
