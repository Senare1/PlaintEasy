<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to ClariSolve</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body>
    <div class="container mx-auto my-3">
        <div class="row">
            <h3 class="text-center">
                <i class="fa fa-balance-scale"></i> Welcome to ClariSolve</h3>
            <form method="POST">
                <div class="row">
                    <a href="{% url 'login_email' %}">
                        <i class="fa-light fa-circle-envelope"></i>
                    </a>
                    <a href="{% url 'login_phone' %}">
                        <i class="fa-light fa-phone-plus"></i>
                    </a>
                </div>
                <div class="row border rounded pill">
                    <div class="col">
                        {{ form.phone }}
                    </div>
                    <div class="col">
                        {{ form.password }}
                    </div>
                    <div class="row justify-content-center">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col"><a href="{% url 'forgot' %}">Forgot password</a></div>
                    <div class="col"><a href="{% url 'signup' %}">Cr√©er un compte</a></div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
