<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to ClariSolve</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body>
    <div class="container my-3">
        <div class="row">
            <h3 class="text-center">
                <i class="fa fa-balance-scale"></i> Welcome to ClariSolve</h3>
            <form method="POST">
                {% csrf_token %}
                <div class="container">
                    <div class="row ">
                        Connectez-vous avec 
                        <a href="{% url 'login_email' %}" class="text-decoration-none">
                            <i class="fa fa-envelope fa-2x mx-3"></i>
                        </a> | 
                        <a href="{% url 'login_phone' %}" class="text-decoration-none">
                            <i class="fa fa-phone fa-2x mx-3"></i>
                        </a>
                    </div>
                    <div class="row border rounded p-3">
                        <div class="col-12 mb-3">
                            {{ form.email }} 
                        </div>
                        <div class="col-12 mb-3">
                            {{ form.password }}
                        </div>
                        <div class="col-12 text-center">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>

                        <div class="row mt-3">
                            <div class="col">
                                <a href="{% url 'forgot' %}">Forgot password</a>
                            </div>
                            <div class="col">
                                <a href="{% url 'signup' %}">Cr√©er un compte</a>
                            </div>
                        </div>

                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
