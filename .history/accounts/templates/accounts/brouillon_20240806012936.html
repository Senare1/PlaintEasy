{% if proofs %}
<div class="row border rounded py-3 my-3">
    <div id="carouselDocuments" class="carousel slide my-2" data-ride="carousel">
        <ol class="carousel-indicators">
            {% for proof in proofs %}
            {% if proof.document %}
            <li data-target="#carouselDocuments" data-slide-to="{{ forloop.counter0 }}"
                class="{% if forloop.first %}active{% endif %}"></li>
            {% endif %}
            {% endfor %}
        </ol>
        <div class="carousel-inner">
            {% for proof in proofs %}
            {% if proof.document %}
            <div class="carousel-item {% if forloop.first %}active{% endif %}">
                <img class="d-block w-100" src="{{ proof.document.url }}" alt="{{ proof.document.name }}">
            </div>
            {% endif %}
            {% endfor %}
        </div>
        <a class="carousel-control-prev" href="#carouselDocuments" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Précédent</span>
        </a>
        <a class="carousel-control-next" href="#carouselDocuments" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Suivant</span>
        </a>
    </div>
</div>
{% endif %}
