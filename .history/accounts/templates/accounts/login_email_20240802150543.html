<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to ClariSolve</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <style>
        .a-link{
            margin: 0 15px;
        }
    </style>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <div class="container m-auto">
            <h3 class="text-center py-3">
                <i class="fa fa-balance-scale"></i> Welcome to ClariSolve</h3>
                <div class="row mx-auto">
                    <div class="a-link text-center">
                        Avec  
                        <a href="{% url 'login_email' %}" class="text-decoration-none">
                            <i class="fa fa-envelope mx-3 py-2"></i>
                        </a> | 
                        <a href="{% url 'login_phone' %}" class="text-decoration-none">
                            <i class="fa fa-phone-flip mx-3 py-2"></i>
                        </a>
                    </div>
                    <div class="row border mx-auto rounded p-3 w-50" style="background-color: azure;">
                        <div class="col-12 mb-3">
                            {{ form.email }} 
                        </div>
                        <div class="col-12 mb-3">
                            {{ form.password }}
                        </div>
                        <div class="col-12 text-center">
                            <button type="submit" class="btn btn-primary">Se connecter</button>
                        </div>

                        <div class="row mt-3 text-center">
                            <div class="col">
                                <a class="btn btn-white py-1 text-decoration-none" href="{% url 'forgot' %}">Forgot password</a>
                            </div>
                            <div class="col">
                                <a class="btn btn-white py-1 text-decoration-none" href="{% url 'signup' %}">Cr√©er un compte</a>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
