<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to ClariSolve</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <style>
        a.btn:hover{
            color:khaki
        }
        a.btn{
            color:purple;
        }
    </style>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <div class="container m-auto">
            <h3 class="text-center py-3" style="color: #009d63;">
                <i class="fa fa-balance-scale"></i> Welcome to ClariSolve</h3>
                <div class="row mx-auto">
                    <h4 class="text-center">Créer un compte</h4>
                    <div class="row border mx-auto rounded p-3 w-50" style="background-color: azure;">
                        
                        <div class="row">
                            <div class="col12 col-md-4 mb-3">
                                <label for="id_full_name">Nom complet</label> 
                            </div>
                            <div class="col12 col-md-8 mb-3">
                                {{ form.full_name }}
                            </div>
                        </div>

                        <div class="row">
                            <div class="col12 col-md-4 mb-3">
                                <label for="id_email">Email</label> 
                            </div>
                            <div class="col12 col-md-8 mb-3">
                                {{ form.email }}
                            </div>
                        </div>

                        <div class="row">
                            <div class="col12 col-md-4 mb-3">
                                <label for="id_phone">Telephone</label> 
                            </div>
                            <div class="col12 col-md-8 mb-3">
                                {{ form.phone }}
                            </div>
                        </div>

                        <div class="row">
                            <div class="col12 col-md-4 mb-3">
                                <label for="id_address">Adrresse</label> 
                            </div>
                            <div class="col12 col-md-8 mb-3">
                                {{ form.address }}
                            </div>
                        </div>

                        <div class="row">
                            <div class="col12 col-md-4 mb-3">
                                <label for="id_status">Votre statut</label> 
                            </div>
                            <div class="col12 col-md-8 mb-3">
                                {{ form.status }}
                            </div>
                        </div>

                        {% if form.non_field_errors %}
                        <div class="row mt-3">
                            <div class="col-12 alert alert-info alert-dismissible fade show mb-3 rounded-pill w-75" style="color: red;" role="alert">
                                {{ form.non_field_errors }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        </div>
                        {% endif %}
                        <div class="row my-2 text-center">
                            <p>                            
                                Déjà un compte, <a class="btn btn-white text-decoration-none" href="{% url 'login_email' %}">Se connecter</a></p>
                        </div>
                        <div class="col-12 text-center">
                            <button type="submit" class="btn btn-primary">S'incrire</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
