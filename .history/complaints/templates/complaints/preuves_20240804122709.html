{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Plainte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link href="{% static 'complaints/css/formulaire.css' %}" rel="stylesheet">
</head>
<style>
.custom-tooltip .tooltip-inner {
    background-color: #333; 
    color: #fff;
    font-size: 14px;
    border-radius: 4px;
    padding: 10px; 
    text-align: center; 
}

.custom-tooltip .tooltip-arrow {
    border-top-color: #333; 
}

</style>
<body>
    <div class="form-container">
        <h2 class="text-center mb-4" data-bs-toggle="tooltip" data-bs-custom-class="custom-tooltip" title="Les plaintes avec preuves sont plus priorises">Joindre des preuves</h2>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row mb-3">
                <div class="col-12 col-md-4 col-lg-4">
                  <label for="id_image" class="col-form-label">Image:</label>
                </div>
                <div class="col-12 col-md-8 col-lg-8">
                  {{form_proof.image}}
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-12 col-md-4 col-lg-4">
                  <label for="id_video" class="col-form-label">Vid√©o:</label>
                </div>
                <div class="col-12 col-md-8 col-lg-8">
                  {{form_proof.video}}
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-12 col-md-4 col-lg-4">
                  <label for="id_audio" class="col-form-label">Audio  :</label>
                </div>
                <div class="col-12 col-md-8 col-lg-8">
                  {{form_proof.audio}}
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-12 col-md-4 col-lg-4">
                  <label for="id_document" class="col-form-label">Document:</label>
                </div>
                <div class="col-12 col-md-8 col-lg-8">
                  {{form_proof.file}}
                </div>
            </div>
            <div class="row text-center p-2">
                <button type="button" class="btn btn-danger" type="reset">Fermer</button>
                <button type="submit" class="btn btn-secondary">Enregistrer</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>






<div class="form-group">
    <label for="">Vous avez des preuves ?</label>

    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@getbootstrap">Ajouter</button>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Charger46 des preuves</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
              
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
            <button type="button" class="btn btn-primary">Enregistrer</button>
          </div>
        </div>
      </div>
    </div>            
</div>
<hr>
