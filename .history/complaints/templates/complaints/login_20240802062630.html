<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to ClariSolve</title>
</head>
<body>
    <div class="container mx-auto my-3">
        <div class="row">
            <h3 class="text-center">
                <i class="fa fa-balance-scale"></i> Welcome to ClariSolve</h3>
            <form method="POST">
                <div class="row">
                    <a href="{% url 'login_email' %}">
                        <i class="-light fa-circle-envelope"></i>
                    </a>
                    <a href="{% url 'login_phone' %}">
                        <i class="fa fa-mail-phone"></i>
                    </a>
                </div>
                <div class="row border rounded pill">
                    <div class="col">
                        {{ form.email }}
                    </div>
                    <div class="col">
                        {{ form.password }}
                    </div>
                    <div class="row justify-content-center">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col"><a href="{% url 'forgot' %}">Forgot password</a></div>
                    <div class="col"><a href="{% url 'signup' %}">Cr√©er un compte</a></div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
