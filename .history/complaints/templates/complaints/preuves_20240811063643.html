{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Plainte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link href="{% static 'complaints/css/formulaire.css' %}" rel="stylesheet">
</head>
<style>
.custom-tooltip .tooltip-inner {
    background-color: aquamarine; 
    color: #fff;
    font-size: 18px;
    border-radius: 4px;
    padding: 10px; 
    text-align: center; 
}

.custom-tooltip .tooltip-arrow {
    border-top-color: white; 
}

</style>

<body>

  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top d-flex align-items-center " style="background-color:rgb(223, 223, 216);">
    <div class="container d-flex align-items-center justify-content-between ">

      <div class="logo">
        <h1><a href="{% url 'home' %}">PlaintEase</a></h1>
        <!-- Uncomment below if you prefer to use an image logo -->
        <!-- <a href="index.html"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->
      </div>

      <nav id="navbar" class="navbar">
        <ul>
          <li><a class="nav-link scrollto active" href="{% url 'home' %}">Home</a></li>
          <li><a class="nav-link scrollto" href="{% url 'my_plaints' %}">Mes plaintes</a></li>
          <li><a class="nav-link scrollto" href="{% url 'help' %}">Aide</a></li>
        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav><!-- .navbar -->
    </div>
    <li class="nav-item notification-icon">
      <a class="nav-link" href="#">
          <i class="bi bi-bell-fill "></i>
          <span class="badge">{{ number }}</span>
      </a>
    </li>
  <div class="dropdown me-5 ms-4">

    <button class="btn  dropdown-toggle " type="button" data-bs-toggle="dropdown" aria-expanded="false">
      <i class="bi bi-person-circle "></i>
    </button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item text-danger" href="{% url 'logout' %}"><i class="fas fa-power-off px-1"></i>Logout</a></li>
    </ul>
  </div>
  </header>

  <div class="form-container p-3 my-5">
        <h2 class="text-center mb-4" data-bs-toggle="tooltip" data-bs-custom-class="custom-tooltip" title="Les plaintes avec preuves sont plus priorises">Joindre des preuves</h2>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row mb-3">
                <div class="col-12 col-md-4 col-lg-4">
                  <label for="id_image" class="col-form-label">Image:</label>
                </div>
                <div class="col-12 col-md-8 col-lg-8">
                  {{form.image}}
                </div>
            </div>
              <div class="row mb-3">
                <div class="col-12 col-md-4 col-lg-4">
                  <label for="id_video" class="col-form-label">Vid√©o:</label>
                </div>
                <div class="col-12 col-md-8 col-lg-8">
                  {{form.video}}
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-12 col-md-4 col-lg-4">
                  <label for="id_audio" class="col-form-label">Audio  :</label>
                </div>
                <div class="col-12 col-md-8 col-lg-8">
                  {{form.audio}}
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-12 col-md-4 col-lg-4">
                  <label for="id_document" class="col-form-label">Document:</label>
                </div>
                <div class="col-12 col-md-8 col-lg-8">
                  {{form.document}}
                </div>
            </div>
            <div class="row">
              <div class="col d-flex justify-content-end">
              <p>Je n'ai pas de preuves  <a href="{% url 'home' %}" class="btn btn-success">Ici</a></p>
              </div>
              <div class="col d-flex justify-content-start">
                <p><button type="submit" class="btn btn-primary w-20 ">Ajouter preuves</button></p>
              </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
