{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>deposer un formulaire</title>

  <!-- Vendor CSS Files -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link href="{% static 'complaints/css/formulaire.css' %}" rel="stylesheet">



  <!-- Template Main CSS File -->
  <link href="{% static 'complaints/css/style.css' %}" rel="stylesheet">

</head>

<body>

  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top d-flex align-items-center " style="background-color:rgb(223, 223, 216);">
    <div class="container d-flex align-items-center justify-content-between ">

      <div class="logo">
        <h1><a href="{% url 'home' %}">PlaintEase</a></h1>
        <!-- Uncomment below if you prefer to use an image logo -->
        <!-- <a href="index.html"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->
      </div>

      <nav id="navbar" class="navbar">
        <ul>
          <li><a class="nav-link scrollto active" href="{% url 'home' %}">Home</a></li>
          <li><a class="nav-link scrollto" href="{% url 'my_plaints' %}">Mes plaintes</a></li>
          <li><a class="nav-link scrollto" href="{% url 'help' %}">Aide</a></li>
        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav><!-- .navbar -->
    </div>
    <li class="nav-item notification-icon">
      <a class="nav-link" href="#">
          <i class="bi bi-bell-fill "></i>
          <span class="badge">{{ number }}</span>
      </a>
    </li>
  <div class="dropdown me-5 ms-4">

    <button class="btn  dropdown-toggle " type="button" data-bs-toggle="dropdown" aria-expanded="false">
      <i class="bi bi-person-circle "></i>
    </button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item text-danger" href="{% url 'logout' %}"><i class="fas fa-power-off px-1"></i>Logout</a></li>
    </ul>
  </div>
  </header>
    <div class="form-container mt-5">
        <h2 class="text-center mb-4">Formulaire de Plainte</h2>

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="full_name">Motif</label>
                {{form.motif}}
            </div>

            <div class="form-group">
                <label for="complaintDescription">Description de la Plainte</label>
                {{form.description}}
            </div>
            <div class="form-group">
                <label for="id_incident_date">Date de l'incident</label>
                {{form.incident_date}}
            </div>
            <div class=" d-flex py-2 justify-content-end">
              <button type="submit" class="btn btn-primary w-20 ">Entrer</button>
          </div>
        </form>
    </div>
        
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
