{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Plainte</title>
    <link href="{% static 'appli1/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'appli1/css/bootstrap-icons.css' %}" rel="stylesheet">
    <link href="{% static 'complaints/css/formulaire.css' %}" rel="stylesheet">
</head>
<body>
    <div class="form-container">
        <h2 class="text-center mb-4">Formulaire de Plainte</h2>

        <form>
            {% csrf_token %}
            
            <div class="form-group">
                <label for="fullName">Motif</label>
                <input type="text" class="form-control" id="" placeholder="Le motif de la plainte" required>
            </div>

            <div class="form-group">
                <label for="complaintDescription">Description de la Plainte</label>
                <textarea class="form-control" id="complaintDescription" rows="4" placeholder="Décrivez votre plainte ici" required></textarea>
            </div>
            <div class="form-group">
                <label for="complaintSubject">Date de l'incident</label>
                <input type="date" class="form-control" id="">
            </div>
            <div class="form-group">
                <label for="complaintSubject">Lieu de l'incident</label>
                <input type="text" class="form-control" id="" placeholder="Lieu" required>
            </div>  
            <div class="form-group">
                <label for="">Vous avez des preuves ?</label>

                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@getbootstrap">Ajouter</button>
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Preuves</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        <form>
                            {% csrf_token %}
                          <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Image:</label>
                            <input type="file" class="form-control" id="recipient-name">
                          </div>
                          <div class="mb-3">
                            <label for="message-text" class="col-form-label">Vidéo:</label>
                            <input class="form-control" type="file" name="" id="">
                          </div>
                          <div class="mb-3">
                            <label for="message-text" class="col-form-label">Document:</label>
                            <input class="form-control" type="file" name="" id="">
                          </div>
                          <div class="mb-3">
                            <label for="message-text" class="col-form-label">Audio  :</label>
                            <input class="form-control" type="file" name="" id="">
                          </div>

                        </form>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save</button>
                      </div>
                    </div>
                  </div>
                </div>            
            </div>
            <hr>
            <div class=" d-flex justify-content-center">
                <button type="submit" class="btn btn-primary w-20 ">Soumettre la Plainte</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="{% static 'appli1/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'appli1/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
